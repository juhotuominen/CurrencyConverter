<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Currency Exchange</h1>
    </div>
    <div class="container">
        <div class="euro">
            <p id="euroText">Euro</p>
            <input type="text" style="font-size: 20px;" id="amount" name="amount" placeholder="input value here">
        </div>
        <div class="other">
            <p id="otherText">Exchange to:</p>
            
            <input id="to" list="choices" name="currency-choice" placeholder="search"/>
            <datalist id="choices">
                <option value="USD">
                <option value="GBR">
                <option value="JPY">
                <option value="CNY">
                <option value="AUD">
            </datalist>
            <button type="button" id="submit">Submit</button>
            <p id="result">0</p>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
