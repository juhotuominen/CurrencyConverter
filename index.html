<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="euro">
            <p id="euroText">Euro</p>
            <input type="text" style="font-size: 20px;" id="amount" name="amount" placeholder="input value here">
        </div>
        <div class="other">
            <p id="otherText">Exchange to:</p>
            <input type="text" id="to" name="to" placeholder="USD">
            <button type="button" id="submit">Submit</button>
            <p id="result">Result</p>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
