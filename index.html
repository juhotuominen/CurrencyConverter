<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="euro">
            <p id="euroText">Euro</p>
            <label for="euroSum"></label>
            <input type="text" style="font-size: 20px;" id="euroSum" name="euroSum" placeholder="input value here">
        </div>
        <div class="other">
            <p id="otherText">Other</p>
            <label for="otherSum"></label>
            <input type="text" style="font-size: 20px;" id="otherSum" name="otherSum" placeholder="value will be shown here">
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
